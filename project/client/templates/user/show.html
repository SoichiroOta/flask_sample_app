{% extends "_base.html" %}
{% block title %}{{ user.name }}{% endblock %}
{% block content %}
<div class="row">
    <aside class="col-md-4">
        <section class="user_info">
        <h1>
            {{ user.name }}
            <img src="{{ gravatar_url }}" alt="name" class="gravatar">
        </h1>

        <div>
        <div>{{ user.email }}</div>
        </div>
        </section>
    </aside>
</div>
{% endblock content %}
